language: objective-c
matrix:
  include:
    - env: OSX=10.11
      os: osx
      osx_image: xcode7.3
      rvm: system

before_install:
  - BASEDIR=$(pwd)
  - echo BASEDIR $BASEDIR
  - pip install --user awscli
  - mkdir -p ~/.aws
  - |
    cat <<EOF >~/.aws/credentials
    [default]
    aws_secret_key = ${AWS_SECRET_KEY}
    aws_access_key_id = ${AWS_ACCESS_KEY_ID}
    EOF
    aws ls s3://hughperkinstravis
script:
  - ls
notifications:
  email:
    on_success: never
    on_failure: never
